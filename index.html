<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calcul8</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calcBody">
        <div class="screen">12093</div>
        <div class="row">
          <button class="btn">AC</button>
          <button class="btn">%</button>
          <button class="btn">+/-</button>
          <button class="btn">รท</button>
        </div>
        <div class="row">
          <button class="btn numberBtn" data-value="7">7</button>
          <button class="btn numberBtn" data-value="8">8</button>
          <button class="btn numberBtn" data-value="9">9</button>
          <button class="btn">x</button>
        </div>
        <div class="row">
          <button class="btn numberBtn" data-value="4">4</button>
          <button class="btn numberBtn" data-value="5">5</button>
          <button class="btn numberBtn" data-value="6">6</button>
          <button class="btn">-</button>
        </div>
        <div class="row">
          <button class="btn numberBtn" data-value="1">1</button>
          <button class="btn numberBtn" data-value="2">2</button>
          <button class="btn numberBtn" data-value="3">3</button>
          <button class="btn">+</button>
        </div>
        <div class="row">
          <button class="btn zeroBtn numberBtn" data-value="0">0</button>
          <button class="btn">.</button>
          <button class="btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
