<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calcul8</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calcBody">
        <div class="screen"></div>
        <div class="row">
          <button class="btn clearBtn topBtnStyle">AC</button>
          <button class="btn operatorBtn topBtnStyle" data-operator="modulus">
            %
          </button>
          <button class="btn negativeBtn topBtnStyle" data-value="-">
            +/-
          </button>
          <button class="btn operatorBtn sideBtnStyle" data-operator="divide">
            รท
          </button>
        </div>
        <div class="row">
          <button class="btn numberBtn numberBtnStyle" data-value="7">7</button>
          <button class="btn numberBtn numberBtnStyle" data-value="8">8</button>
          <button class="btn numberBtn numberBtnStyle" data-value="9">9</button>
          <button class="btn operatorBtn sideBtnStyle" data-operator="multiply">
            x
          </button>
        </div>
        <div class="row">
          <button class="btn numberBtn numberBtnStyle" data-value="4">4</button>
          <button class="btn numberBtn numberBtnStyle" data-value="5">5</button>
          <button class="btn numberBtn numberBtnStyle" data-value="6">6</button>
          <button class="btn operatorBtn sideBtnStyle" data-operator="subtract">
            -
          </button>
        </div>
        <div class="row">
          <button class="btn numberBtn numberBtnStyle" data-value="1">1</button>
          <button class="btn numberBtn numberBtnStyle" data-value="2">2</button>
          <button class="btn numberBtn numberBtnStyle" data-value="3">3</button>
          <button class="btn operatorBtn sideBtnStyle" data-operator="add">
            +
          </button>
        </div>
        <div class="row">
          <button class="btn zeroBtn numberBtn numberBtnStyle" data-value="0">
            0
          </button>
          <button class="btn decimalBtn numberBtnStyle" data-value=".">
            .
          </button>
          <button class="btn equalsBtn sideBtnStyle">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
